<!doctype html>
<html>
<head>
  <title></title>
  <style>
    fieldset {background:lightyellow; border:10px solid yellow; margin-bottom:10px; width: 720px;}
    label {width: 180px; display: inline-block; text-align: right; vertical-align: top;}
    input[type=radio] {width: auto;}
    input[type=checkbox] {width: auto;}
    textarea {width: 360px; height: 50px;}
    label.rglabelleft {text-align: center; width:40px; background: red; color: white; font-size: 12px;}
    label.rglabelright {text-align: center; width:40px; background: brown; color: white; font-size: 12px;}
  </style>
</head>
<body>
  <h1>Please Enter Your Details For Our Dating Website!</h1>
  <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">

    <fieldset>
      <legend>Your Face</legend>
      <label for="avatar">Your Image: </label>
      <input type="file" id="avatar" name="avatar" required><br>
      <label for="preview">Image Preview: </label>
      <img id="preview" name="preview">
    </fieldset>

    <fieldset>
      <legend>Your General Details</legend>

      <label for="name">Name: </label>
      <input type="text" id="name" name="name" placeholder="Your full name" required><br>

      <label for="gender">Gender: </label>
      <input type="radio" id="gender" name="gender" value="male" required>Male
      <input type="radio" id="gender" name="gender" value="female" required>Female<br>

      <label for="age">Age: </label>
      <input type="number" id="age" name="age" max="130" min="1" required><br>

      <label for="dob">Date of birth: </label>
      <input type="date" id="dob" name="dob"><br>

      <label for="color">Favorite color: </label>
      <input type="color" id="color" name="color"><br>

      <label for="country">Which country: </label>
      <select id="country" name="country">
        <option value="none">No Selection</option>
        <option value="japan">Japan</option>
        <option value="china">China</option>
        <option value="germany">Germany</option>
        <option value="india">India</option>
        <option value="portugal">Portugal</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Your Indicators</legend>
        <label for="height">Height: </label>
        <label class="rglabelleft">Short</label>
        <input type="range" id="height" name="height" min="0" max="100">
        <label class="rglabelright">Tall</label><br>
        <label for="salary">Salary: </label>
        <label class="rglabelleft">Poor</label>
        <input type="range" id="salary" name="salary" min="0" max="100">
        <label class="rglabelright">Rich</label><br>
      </span>
    </fieldset>

    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" placeholder="johndoe@whatsup.com" required><br>
      <label for="mobilephone">Mobile: </label>
      <input type="tel" id="mobilephone" name="mobilephone" placeholder="123-456-7890"><br>
      <label for="address">Address: </label>
      <textarea id="address" name="address" required></textarea><br>
      <label for="contactmethod">Method to contact you: </label>
      <input type="checkbox" id="contactmethod" name="contactmethod" value="email">Email
      <input type="checkbox" id="contactmethod" name="contactmethod" value="whatsapp">WhatsApp
      <input type="checkbox" id="contactmethod" name="contactmethod" value="inappchat">In-app chat<br>
    </fieldset>

    <input type="submit" value="Submit">

  </form>

</body>

</html>
