<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introduction to JS</title>
  </head>

  <script type="text/javascript">
      function genGrands(depth) {
        console.trace("Depth: " + depth);
        console.log("Depth: " + depth);
        if (depth > 0) {
          return "great " + genGrands (depth - 1);
        } else {
          return "";
        }
      };

      function showGranny() {
        alert("Hello from your " + genGrands(5) + "Grandmother");
      }

  </script>

  <body>
    <button onclick="showGranny()">Click Me!</button>
  </body>
</html>
